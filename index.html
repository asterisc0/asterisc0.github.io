<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPERA 3D Avanzado</title>
    <script type="text/javascript" src="https://brython.info/src/brython.js"></script>
    <style>
        /* Estilos previos */
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #37474F;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .search-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .result-box {
            background-color: #263238;
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
            width: calc(33.33% - 20px);
            margin: 10px;
            box-sizing: border-box;
        }

        .result-box:hover {
            transform: scale(1.05);
            background-color: #004D40;
        }

        .result-box textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            border: 1px solid #78909C;
            padding: 10px;
            box-sizing: border-box;
            color: #B0BEC5;
            background-color: #263238;
            resize: none;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>ESPERA 3D Avanzado</h1>
    </header>
    
    <main>
        <div class="search-container">
            <h2>Buscar Información</h2>
            <label for="ipInput">IP:</label>
            <input type="text" id="ipInput" class="search-box" placeholder="Ingrese la IP">

            <label for="urlInput">URL:</label>
            <input type="text" id="urlInput" class="search-box" placeholder="Ingrese la URL">

            <button onclick="search()">Buscar</button>
        </div>

        <div class="result-container" id="resultContainer">
            <!-- Resultados adicionales -->
        </div>
    </main>

    <script type="text/python">
        # Código Python para dibujar un mandala como fondo de página
        import math

        def draw_mandala():
            mandala_canvas = document.getElementById("mandalaCanvas")
            context = mandala_canvas.getContext("2d")
            context.clearRect(0, 0, mandala_canvas.width, mandala_canvas.height)

            # Configuración de colores y estilos
            context.strokeStyle = "red"
            context.lineWidth = 2

            # Dibujar espirales en forma de mandala
            for i in range(360):
                angle = math.radians(i)
                radius = 100 + 50 * math.sin(5 * angle)

                x = mandala_canvas.width / 2 + radius * math.cos(angle)
                y = mandala_canvas.height / 2 + radius * math.sin(angle)

                context.beginPath()
                context.arc(x, y, 1, 0, 2 * math.pi)
                context.stroke()

        # Llama a la función para dibujar el mandala
        draw_mandala()
    </script>

    <script>
        // Nuevas funciones
        function getGeographicalInfo() {
            // Implementación de la lógica real para obtener información geográfica de la IP
            displayResult("Lógica de obtener información geográfica de la IP");
        }

        function getWhoisInfo() {
            // Implementación de la lógica real para obtener información WHOIS para la IP
            displayResult("Lógica de obtener información WHOIS para la IP");
        }

        function getSubdomains() {
            // Implementación de la lógica real para explorar subdominios para la URL
            displayResult("Lógica de explorar subdominios para la URL");
        }

        // Funciones añadidas
        function checkBrokenLinks() {
            // Implementación de la lógica real para verificar enlaces rotos en la URL
            displayResult("Lógica de verificar enlaces rotos en la URL");
        }

        function getSslInfo() {
            // Implementación de la lógica real para obtener información de SSL para la URL
            displayResult("Lógica de obtener información de SSL para la URL");
        }

        function portScan() {
            // Implementación de la lógica real para el escaneo de puertos en la URL
            displayResult("Lógica de escaneo de puertos para la URL");
        }

        // Función principal de búsqueda
        function search() {
            var ip = document.getElementById("ipInput").value;
            var url = document.getElementById("urlInput").value;

            // Limpiar resultados anteriores
            document.getElementById("resultContainer").innerHTML = "";

            // Ejecutar funciones según la información proporcionada
            if (ip) {
                getGeographicalInfo();
                getWhoisInfo();
            }
            if (url) {
                getSubdomains();
                checkBrokenLinks();
                getSslInfo();
                portScan();
            }
        }

        // Función para mostrar resultados
        function displayResult(result) {
            var resultContainer = document.getElementById("resultContainer");
            var resultBox = document.createElement("div");
            resultBox.className = "result-box";

            var textarea = document.createElement("textarea");
            textarea.setAttribute("readonly", true);
            textarea.textContent = result;

            resultBox.appendChild(textarea);
            resultContainer.appendChild(resultBox);
        }
    </script>

    <script type="text/javascript">
        // Inicializar Brython
        brython({debug: 1, pythonpath: ["http://localhost:8000/"]});
    </script>
</body>
</html>
