<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Información</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        #resultContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Buscador de Información</h1>

    <!-- Formulario de Número de Teléfono -->
    <form id="phoneSearchForm">
        <label for="phone">Número de Teléfono:</label>
        <input type="text" id="phone" name="phone" required>
        <button type="button" onclick="searchInformation('phone')">Buscar</button>
    </form>

    <!-- Formulario de Correo Electrónico -->
    <form id="emailSearchForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" onclick="searchInformation('email')">Buscar</button>
    </form>

    <!-- Formulario de Número de Cuenta Bancaria -->
    <form id="bankAccountSearchForm">
        <label for="bankAccount">Número de Cuenta Bancaria:</label>
        <input type="text" id="bankAccount" name="bankAccount" required>
        <button type="button" onclick="searchInformation('bankAccount')">Buscar</button>
    </form>

    <!-- Agrega más formularios según tus necesidades -->

    <div id="resultContainer">
        <!-- Aquí se mostrará la información de búsqueda -->
    </div>

    <script>
        function searchInformation(type) {
            var inputValue = document.getElementById(type).value;
            var resultContainer = document.getElementById("resultContainer");

            // Ejemplo de cómo mostrar los resultados (simulado)
            var information = getSimulatedInfo(type, inputValue);
            resultContainer.innerHTML = `<p>Información para ${type}: ${inputValue}</p><p>${information}</p>`;
        }

        // Función para obtener información simulada de un tipo específico
        function getSimulatedInfo(type, value) {
            // Puedes ajustar esto según tus necesidades
            switch (type) {
                case 'phone':
                    return `Nombre: Juan Pérez, Dirección: Calle 123, Ciudad`;
                case 'email':
                    return `Usuario: usuario123, Nombre: María García`;
                case 'bankAccount':
                    return `Titular: John Doe, Banco: Banco Ejemplo`;
                // Agrega más casos según tus necesidades
                default:
                    return `Información para ${type} no encontrada.`;
            }
        }
    </script>
</body>
</html>
