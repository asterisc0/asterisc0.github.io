<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de IP y Teléfono</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      padding: 10px;
      color: white;
    }

    section {
      margin: 20px;
      display: inline-block;
      vertical-align: top;
    }

    footer {
      background-color: #333;
      padding: 10px;
      color: white;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    input {
      width: 50%;
      padding: 8px;
      margin: 10px;
    }

    button {
      padding: 10px;
      margin: 10px;
      cursor: pointer;
    }

    .infoContainer {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Información de IP y Teléfono</h1>
  </header>

  <section>
    <h2>Información de IP</h2>
    <input type="text" id="ipInput" placeholder="Ingresa una dirección IP...">
    <button onclick="obtenerInformacion('ip')">Obtener Información</button>
    <button onclick="obtenerUbicacion()">Obtener Ubicación</button>
    <button onclick="obtenerHost()">Obtener Host</button>
    <button onclick="verificarSeguridad()">Verificar Seguridad</button>
    <button onclick="mostrarHistorial()">Mostrar Historial de IP</button>
    <button onclick="obtenerISP()">Obtener ISP</button>
    <button onclick="escanearPuertos()">Escanear Puertos</button>
    <div id="ipInfoContainer" class="infoContainer"></div>
  </section>

  <section>
    <h2>Información de Teléfono</h2>
    <input type="text" id="phoneInput" placeholder="Ingresa un número de teléfono...">
    <button onclick="obtenerInformacion('phone')">Obtener Información</button>
    <button onclick="verificarIdentidad()">Verificar Identidad</button>
    <button onclick="obtenerTipo()">Obtener Tipo de Teléfono</button>
    <button onclick="buscarContactos()">Buscar en Contactos</button>
    <button onclick="consultarDirectorioTelefonico()">Consultar Directorio Telefónico</button>
    <button onclick="generarInforme()">Generar Informe de Teléfono</button>
    <button onclick="bloquearTelefono()">Bloquear Teléfono</button>
    <div id="phoneInfoContainer" class="infoContainer"></div>
  </section>

  <footer>
    <p>Visita nuestras otras páginas: <a href="otra_pagina.html">Otra Página</a></p>
  </footer>

  <script>
    function obtenerInformacion(type) {
      const input = type === 'ip' ? document.getElementById('ipInput') : document.getElementById('phoneInput');
      const infoContainer = type === 'ip' ? document.getElementById('ipInfoContainer') : document.getElementById('phoneInfoContainer');
      const value = input.value;

      let apiUrl = '';
      if (type === 'ip') {
        apiUrl = `https://ipinfo.io/${value}/json`;
      } else if (type === 'phone') {
        apiUrl = `https://api.numverify.com/api/validate?number=${value}`;
      }

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          infoContainer.innerHTML = `<h3>Información de ${type.toUpperCase()}:</h3>`;
          for (const key in data) {
            infoContainer.innerHTML += `<p>${key}: ${data[key]}</p>`;
          }
        })
        .catch(error => {
          console.error('Error al obtener información:', error);
        });

      input.value = '';
    }

    function obtenerUbicacion() {
      console.log('Obteniendo ubicación...');
    }

    function obtenerHost() {
      console.log('Obteniendo host...');
    }

    function verificarSeguridad() {
      console.log('Verificando seguridad...');
    }

    function mostrarHistorial() {
      console.log('Mostrando historial de IP...');
    }

    function obtenerISP() {
      console.log('Obteniendo proveedor de servicios de Internet (ISP)...');
    }

    function escanearPuertos() {
      console.log('Escaneando puertos...');
    }

    function verificarIdentidad() {
      console.log('Verificando identidad...');
    }

    function obtenerTipo() {
      console.log('Obteniendo tipo de teléfono...');
    }

    function buscarContactos() {
      console.log('Buscando en contactos...');
    }

    function consultarDirectorioTelefonico() {
      console.log('Consultando directorio telefónico...');
    }

    function generarInforme() {
      console.log('Generando informe de teléfono...');
    }

    function bloquearTelefono() {
      console.log('Bloqueando teléfono...');
    }
  </script>

</body>
</html>
