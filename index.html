<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de Dispositivos</title>
  <style>
    #device-info {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div id="device-info"></div>

<script>
  // Función para obtener la dirección IP privada del usuario (solo funciona en entornos Node.js)
  function getPrivateIPAddress() {
    try {
      const os = require('os');
      const networkInterfaces = os.networkInterfaces();
      const privateAddress = networkInterfaces['Wi-Fi'][1].address;
      return privateAddress;
    } catch (error) {
      console.error('Error al obtener la dirección IP privada:', error.message);
      return 'No disponible';
    }
  }

  // Función para obtener la información del dispositivo
  async function getDeviceInfo() {
    const userAgent = navigator.userAgent;
    const platform = navigator.platform;
    const screenWidth = window.screen.width;
    const screenHeight = window.screen.height;
    const colorDepth = window.screen.colorDepth;
    const publicIPAddress = await getPublicIPAddress();
    const privateIPAddress = getPrivateIPAddress();
    const connectionType = navigator.connection ? navigator.connection.effectiveType : 'No disponible';
    const browserLanguage = navigator.language || navigator.userLanguage || 'No disponible';
    const currentURL = window.location.href;
    const currentTime = new Date().toLocaleString();
    const osPlatform = navigator.oscpu || 'No disponible';
    const browserVersion = navigator.appVersion || 'No disponible';
    const renderingEngine = navigator.product || 'No disponible';
    const hardwareAcceleration = (window.matchMedia('(prefers-reduced-motion: reduce)').matches) ? 'No disponible' : 'Disponible';
    const isTouchScreen = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0) ? 'Sí' : 'No';

    let locationInfo = "Ubicación: No disponible";

    // Obtener la geolocalización si está disponible
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        locationInfo = `Ubicación: Latitud ${latitude}, Longitud ${longitude}`;
      }, error => {
        console.error('Error al obtener la ubicación:', error.message);
      });
    }

    const deviceInfo = {
      userAgent,
      platform,
      screenWidth,
      screenHeight,
      colorDepth,
      publicIPAddress,
      privateIPAddress,
      connectionType,
      browserLanguage,
      currentURL,
      currentTime,
      osPlatform,
      browserVersion,
      renderingEngine,
      hardwareAcceleration,
      isTouchScreen,
      locationInfo,
    };

    return deviceInfo;
  }

  // Función para agregar información del dispositivo a la página y enviarla a otras pestañas
  async function addDeviceInfo() {
    const deviceInfo = await getDeviceInfo();

    // Crear un nuevo elemento de párrafo para mostrar la información
    const paragraph = document.createElement('p');
    paragraph.textContent = JSON.stringify(deviceInfo, null, 2); // El tercer parámetro es para formato legible

    // Agregar el párrafo al contenedor
    const deviceInfoContainer = document.getElementById('device-info');
    deviceInfoContainer.appendChild(paragraph);

    // Enviar la información a otras pestañas
    broadcastDeviceInfo(deviceInfo);
  }

  // Función para enviar información del dispositivo a otras pestañas
  function broadcastDeviceInfo(deviceInfo) {
    const windows = Array.from(window.frames).concat([window.opener, window]);
    
    windows.forEach(w => {
      if (w && w !== window) {
        w.postMessage(deviceInfo, '*');
      }
    });
  }

  // Limpiar información del dispositivo al salir de la página
  window.onbeforeunload = function () {
    // Enviar un mensaje a otras pestañas indicando que este usuario se fue
    broadcastDeviceInfo({ action: 'leave' });
  };

  // Agregar información del dispositivo al cargar la página
  window.onload = function () {
    addDeviceInfo();
  };

  // Agregar información del dispositivo cuando un nuevo usuario entra a la página
  window.addEventListener('focus', function () {
    addDeviceInfo();
  });

  // Limpiar información del dispositivo cuando un usuario sale de la página
  window.addEventListener('blur', function () {
    addDeviceInfo();
  });

  // Escuchar mensajes de otras pestañas y actualizar la información en tiempo real
  window.addEventListener('message', function (event) {
    const receivedDeviceInfo = event.data;
    if (receivedDeviceInfo && receivedDeviceInfo.action !== 'leave') {
      updateDeviceInfoContainer(receivedDeviceInfo);
    }
  });

  // Función para actualizar la información del dispositivo en la página
  function updateDeviceInfoContainer(deviceInfo) {
    const deviceInfoContainer = document.getElementById('device-info');
    const paragraph = document.createElement('p');
    paragraph.textContent = JSON.stringify(deviceInfo, null, 2); // El tercer parámetro es para formato legible
    deviceInfoContainer.appendChild(paragraph);
  }
</script>

</body>
</html>
