<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de Dispositivos</title>
  <style>
    #device-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="device-info"></div>

<script>
  // Función para obtener la dirección IP pública del usuario utilizando un servicio externo
  async function getPublicIPAddress() {
    try {
      const response = await fetch('https://api64.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    } catch (error) {
      console.error('Error al obtener la dirección IP:', error.message);
      return 'No disponible';
    }
  }

  // Función para obtener la información del dispositivo
  async function getDeviceInfo() {
    const userAgent = navigator.userAgent;
    const platform = navigator.platform;
    const screenWidth = window.screen.width;
    const screenHeight = window.screen.height;
    const colorDepth = window.screen.colorDepth;
    const publicIPAddress = await getPublicIPAddress();

    let locationInfo = "Ubicación: No disponible";

    // Obtener la geolocalización si está disponible
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        locationInfo = `Ubicación: Latitud ${latitude}, Longitud ${longitude}`;
      }, error => {
        console.error('Error al obtener la ubicación:', error.message);
      });
    }

    const deviceInfo = {
      userAgent,
      platform,
      screenWidth,
      screenHeight,
      colorDepth,
      publicIPAddress,
      locationInfo,
    };

    return deviceInfo;
  }

  // Función para agregar información del dispositivo a la página
  async function addDeviceInfo() {
    const deviceInfo = await getDeviceInfo();
    const storedInfo = JSON.parse(localStorage.getItem('deviceInfo')) || [];

    storedInfo.push(deviceInfo);
    localStorage.setItem('deviceInfo', JSON.stringify(storedInfo));

    updateDeviceInfoContainer();
  }

  // Función para actualizar la información del dispositivo en la página
  function updateDeviceInfoContainer() {
    const storedInfo = JSON.parse(localStorage.getItem('deviceInfo')) || [];

    // Limpiar el contenedor antes de agregar nueva información
    const deviceInfoContainer = document.getElementById('device-info');
    deviceInfoContainer.innerHTML = '';

    // Crear un nuevo elemento de párrafo para cada conjunto de información
    storedInfo.forEach(info => {
      const paragraph = document.createElement('p');
      paragraph.textContent = JSON.stringify(info);
      deviceInfoContainer.appendChild(paragraph);
    });
  }

  // Limpiar información del dispositivo al salir de la página
  window.onbeforeunload = function () {
    const deviceInfo = JSON.parse(localStorage.getItem('deviceInfo')) || [];
    const filteredInfo = deviceInfo.filter(info => info.userAgent !== navigator.userAgent);
    localStorage.setItem('deviceInfo', JSON.stringify(filteredInfo));
  };

  // Agregar información del dispositivo al cargar la página
  window.onload = function () {
    addDeviceInfo();
  };

  // Agregar información del dispositivo cuando un nuevo usuario entra a la página
  window.addEventListener('focus', function () {
    addDeviceInfo();
  });

  // Limpiar información del dispositivo cuando un usuario sale de la página
  window.addEventListener('blur', function () {
    addDeviceInfo();
  });
</script>

</body>
</html>
