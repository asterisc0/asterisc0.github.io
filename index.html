<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEED</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2d2d2d;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: #ffffff;
            width: 100%;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
        }

        #chatContainer {
            width: 100%;
            max-height: 50vh;
            overflow-y: auto;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 20px;
            background-color: #ffffff;
        }

        button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #ipInput, #urlInput {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            color: #333;
        }

        label {
            color: #4CAF50;
            margin-bottom: 5px;
            display: block;
        }

        #chatContainer div {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>WEED</h1>
    </header>

    <main>
        <div>
            <label for="ipInput">Ingresar IP:</label>
            <input type="text" id="ipInput">
            <button onclick="getIPInfo()">Obtener Informaci√≥n de IP</button>
        </div>

        <div>
            <label for="urlInput">Ingresar URL:</label>
            <input type="text" id="urlInput">
            <button onclick="scrapeURL()">Web Scraping</button>
        </div>

        <div id="chatContainer"></div>
    </main>

    <script>
        async function getIPInfo() {
            const ip = document.getElementById("ipInput").value;
            const result = await fetchData(`https://jsonplaceholder.typicode.com/posts/${ip}`);
            displayResult(result);
        }

        async function scrapeURL() {
            const url = document.getElementById("urlInput").value;
            const result = await fetchData(`https://jsonplaceholder.typicode.com/posts/${url}`);
            displayResult(result);
        }

        async function fetchData(endpoint) {
            const response = await fetch(endpoint);
            const data = await response.json();
            return data;
        }

        function displayResult(result) {
            const chatContainer = document.getElementById("chatContainer");
            const chatMessage = document.createElement("div");
            chatMessage.textContent = JSON.stringify(result, null, 2);
            chatContainer.appendChild(chatMessage);
        }
    </script>
</body>
</html>
