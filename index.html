<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de IP y Teléfono</title>
  <style>
    /* Estilos (los estilos pueden personalizarse según tus preferencias) */
    body {
      font-family: 'Gothic', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #000;
      color: #FFF;
    }

    section {
      margin: 20px;
      display: inline-block;
      vertical-align: top;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    input {
      width: 50%;
      padding: 8px;
      margin: 10px;
    }

    button {
      padding: 10px;
      margin: 10px;
      cursor: pointer;
      background-color: #1E90FF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .infoContainer {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Información de IP y Teléfono</h1>
  </header>

  <!-- Sección de Información de IP -->
  <section id="ipSection">
    <h2>Información de IP</h2>
    <input type="text" id="ipInput" placeholder="Ingresa una dirección IP...">
    <button onclick="obtenerInformacion('ip')">Obtener Información</button>
    <div id="ipInfoContainer" class="infoContainer"></div>
  </section>

  <!-- Sección de Información de Teléfono -->
  <section id="phoneSection">
    <h2>Información de Teléfono</h2>
    <input type="text" id="phoneInput" placeholder="Ingresa un número de teléfono...">
    <button onclick="obtenerInformacion('phone')">Obtener Información</button>
    <div id="phoneInfoContainer" class="infoContainer"></div>
  </section>

  <!-- Script para funciones y acciones -->
  <script>
    async function obtenerInformacion(tipo) {
      const inputElement = tipo === 'ip' ? document.getElementById('ipInput') : document.getElementById('phoneInput');
      const infoContainer = tipo === 'ip' ? document.getElementById('ipInfoContainer') : document.getElementById('phoneInfoContainer');

      try {
        let response;
        if (tipo === 'ip') {
          response = await fetch(`https://ipinfo.io/${inputElement.value}/json`);
        } else {
          // Utiliza tu propia clave de API de Numverify
          const apiKey = 'TU_CLAVE_DE_API';
          response = await fetch(`http://apilayer.com/numverify/obtenerInformacion?numero=${inputElement.value}&apikey=${apiKey}`);
        }

        if (response.ok) {
          const data = await response.json();
          infoContainer.innerHTML = `<p>${JSON.stringify(data)}</p>`;
        } else {
          infoContainer.innerHTML = `<p>Error al obtener la información.</p>`;
        }
      } catch (error) {
        infoContainer.innerHTML = `<p>Error en la solicitud.</p>`;
      }
    }
  </script>

</body>
</html>
