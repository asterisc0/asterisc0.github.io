<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPERA 3D Avanzado</title>
    <script type="text/javascript" src="https://brython.info/src/brython.js"></script>
    <style>
        /* Estilos previos */
        #resultContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .resultBox {
            background-color: #263238;
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
            width: calc(33.33% - 20px);
            margin: 10px;
            box-sizing: border-box;
        }

        .resultBox:hover {
            transform: scale(1.05);
            background-color: #004D40;
        }

        .resultBox textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            border: 1px solid #78909C;
            padding: 10px;
            box-sizing: border-box;
            color: #B0BEC5;
            background-color: #263238;
            resize: none;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <canvas id="mandalaCanvas"></canvas>
    <h1>ESPERA 3D Avanzado</h1>
    
    <div id="resultContainer">
        <!-- Resultados adicionales -->
        <div class="resultBox">
            <h2>Información Geográfica de la IP</h2>
            <button onclick="getGeographicalInfo()">Obtener información</button>
            <textarea id="geoInfo" readonly></textarea>
        </div>

        <div class="resultBox">
            <h2>Consulta WHOIS para la IP</h2>
            <button onclick="getWhoisInfo()">Obtener información</button>
            <textarea id="whoisInfo" readonly></textarea>
        </div>

        <div class="resultBox">
            <h2>Exploración de Subdominios para la URL</h2>
            <button onclick="getSubdomains()">Obtener información</button>
            <textarea id="subdomainsInfo" readonly></textarea>
        </div>

        <!-- Funciones añadidas -->
        <div class="resultBox">
            <h2>Verificación de Enlaces Rotos en la URL</h2>
            <button onclick="checkBrokenLinks()">Verificar enlaces</button>
            <textarea id="brokenLinksInfo" readonly></textarea>
        </div>

        <div class="resultBox">
            <h2>Información de SSL para la URL</h2>
            <button onclick="getSslInfo()">Obtener información</button>
            <textarea id="sslInfo" readonly></textarea>
        </div>

        <div class="resultBox">
            <h2>Escaneo de Puertos para la URL</h2>
            <button onclick="portScan()">Escanear puertos</button>
            <textarea id="portScanInfo" readonly></textarea>
        </div>

        <!-- Agregar más cajas de resultados según sea necesario -->

    </div>

    <script type="text/python">
        # Código Python para dibujar un mandala como fondo de página
        import math

        def draw_mandala():
            mandala_canvas = document.getElementById("mandalaCanvas")
            context = mandala_canvas.getContext("2d")
            context.clearRect(0, 0, mandala_canvas.width, mandala_canvas.height)

            # Configuración de colores y estilos
            context.strokeStyle = "red"
            context.lineWidth = 2

            # Dibujar espirales en forma de mandala
            for i in range(360):
                angle = math.radians(i)
                radius = 100 + 50 * math.sin(5 * angle)

                x = mandala_canvas.width / 2 + radius * math.cos(angle)
                y = mandala_canvas.height / 2 + radius * math.sin(angle)

                context.beginPath()
                context.arc(x, y, 1, 0, 2 * math.pi)
                context.stroke()

        # Llama a la función para dibujar el mandala
        draw_mandala()
    </script>

    <script>
        // Nuevas funciones
        function getGeographicalInfo() {
            // Implementación de la lógica real para obtener información geográfica de la IP
            document.getElementById("geoInfo").value = "Lógica de obtener información geográfica de la IP";
        }

        function getWhoisInfo() {
            // Implementación de la lógica real para obtener información WHOIS para la IP
            document.getElementById("whoisInfo").value = "Lógica de obtener información WHOIS para la IP";
        }

        function getSubdomains() {
            // Implementación de la lógica real para explorar subdominios para la URL
            document.getElementById("subdomainsInfo").value = "Lógica de explorar subdominios para la URL";
        }

        // Funciones añadidas
        function checkBrokenLinks() {
            // Implementación de la lógica real para verificar enlaces rotos en la URL
            document.getElementById("brokenLinksInfo").value = "Lógica de verificar enlaces rotos en la URL";
        }

        function getSslInfo() {
            // Implementación de la lógica real para obtener información de SSL para la URL
            document.getElementById("sslInfo").value = "Lógica de obtener información de SSL para la URL";
        }

        function portScan() {
            // Implementación de la lógica real para el escaneo de puertos en la URL
            document.getElementById("portScanInfo").value = "Lógica de escaneo de puertos para la URL";
        }

        // Agregar más funciones según sea necesario

    </script>

    <script type="text/javascript">
        // Inicializar Brython
        brython({debug: 1, pythonpath: ["http://localhost:8000/"]});
    </script>
</body>
</html>
