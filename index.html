<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPERA 3D Avanzado</title>
    <script type="text/javascript" src="https://brython.info/src/brython.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #FF5252;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: #FFD600;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .box {
            background-color: #263238;
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
            width: calc(33.33% - 20px);
        }

        .box:hover {
            transform: scale(1.05);
            background-color: #004D40;
        }

        button {
            background-color: #004D40;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00796B;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            border: 1px solid #78909C;
            padding: 10px;
            box-sizing: border-box;
            color: #B0BEC5;
            background-color: #263238;
            resize: none;
        }

        #mandalaCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #formContainer {
            max-width: 500px;
            margin: 20px auto;
            background-color: #263238;
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            color: #B0BEC5;
            background-color: #394249;
            border: 1px solid #78909C;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="mandalaCanvas"></canvas>
    <h1>ESPERA 3D Avanzado</h1>
    
    <div id="formContainer">
        <form id="searchForm" onsubmit="return false;">
            <label for="ipInput">IP:</label>
            <input type="text" id="ipInput" placeholder="Ingrese la IP">

            <label for="emailInput">Correo:</label>
            <input type="text" id="emailInput" placeholder="Ingrese el correo">

            <label for="urlInput">URL:</label>
            <input type="text" id="urlInput" placeholder="Ingrese la URL">

            <button onclick="search()">Buscar</button>
        </form>
    </div>
    
    <div class="container">
        <!-- Información de IP -->
        <div class="box">
            <h2>Información de IP</h2>
            <button onclick="getIpInfo()">Obtener información</button>
            <textarea id="ipInfo" readonly></textarea>
        </div>

        <!-- Información Ética de Correo -->
        <div class="box">
            <h2>Información Ética de Correo</h2>
            <button onclick="getEmailEthics()">Obtener información ética</button>
            <textarea id="emailEthics" readonly></textarea>
        </div>

        <!-- Información de URL -->
        <div class="box">
            <h2>Información de URL</h2>
            <button onclick="getUrlInfo()">Obtener información</button>
            <textarea id="urlInfo" readonly></textarea>
        </div>
    </div>

    <script type="text/python">
        # Código Python para dibujar un mandala como fondo de página
        import math

        def draw_mandala():
            mandala_canvas = document.getElementById("mandalaCanvas")
            context = mandala_canvas.getContext("2d")
            context.clearRect(0, 0, mandala_canvas.width, mandala_canvas.height)

            # Configuración de colores y estilos
            context.strokeStyle = "red"
            context.lineWidth = 2

            # Dibujar espirales en forma de mandala
            for i in range(360):
                angle = math.radians(i)
                radius = 100 + 50 * math.sin(5 * angle)

                x = mandala_canvas.width / 2 + radius * math.cos(angle)
                y = mandala_canvas.height / 2 + radius * math.sin(angle)

                context.beginPath()
                context.arc(x, y, 1, 0, 2 * math.pi)
                context.stroke()

        # Llama a la función para dibujar el mandala
        draw_mandala()
    </script>

    <script>
        function getIpInfo() {
            // Implementa la lógica real para obtener información de IP aquí
            document.getElementById("ipInfo").value = "Lógica de obtener información de IP";
        }

        function getEmailEthics() {
            // Implementa la lógica real para obtener información ética de un correo aquí
            document.getElementById("emailEthics").value = "Lógica de obtener información ética de un correo";
        }

        function getUrlInfo() {
            // Implementa la lógica real para obtener información de URL aquí
            document.getElementById("urlInfo").value = "Lógica de obtener información de URL";
        }

        function search() {
            // Implementa la lógica real para la búsqueda aquí
            var ip = document.getElementById("ipInput").value;
            var email = document.getElementById("emailInput").value;
            var url = document.getElementById("urlInput").value;

            // Lógica de búsqueda y actualización de resultados
            document.getElementById("ipInfo").value = "Resultados de la búsqueda de IP";
            document.getElementById("emailEthics").value = "Resultados de la búsqueda ética de correo";
            document.getElementById("urlInfo").value = "Resultados de la búsqueda de URL";
        }
    </script>

    <script type="text/javascript">
        // Inicializar Brython
        brython({debug: 1, pythonpath: ["http://localhost:8000/"]});
    </script>
</body>
</html>
