<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de Dispositivos</title>
  <style>
    #device-info {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div id="device-info"></div>

<script>
  // Variable global para almacenar la información del dispositivo
  let deviceInfoList = [];

  // Función para obtener la dirección IP pública del usuario utilizando un servicio externo
  async function getPublicIPAddress() {
    try {
      const response = await fetch('https://api64.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    } catch (error) {
      console.error('Error al obtener la dirección IP:', error.message);
      return 'No disponible';
    }
  }

  // Función para obtener la información del dispositivo
  async function getDeviceInfo() {
    const userAgent = navigator.userAgent;
    const platform = navigator.platform;
    const screenWidth = window.screen.width;
    const screenHeight = window.screen.height;
    const colorDepth = window.screen.colorDepth;
    const publicIPAddress = await getPublicIPAddress();

    let locationInfo = "Ubicación: No disponible";

    // Obtener la geolocalización si está disponible
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        locationInfo = `Ubicación: Latitud ${latitude}, Longitud ${longitude}`;
      }, error => {
        console.error('Error al obtener la ubicación:', error.message);
      });
    }

    const deviceInfo = {
      userAgent,
      platform,
      screenWidth,
      screenHeight,
      colorDepth,
      publicIPAddress,
      locationInfo,
    };

    return deviceInfo;
  }

  // Función para agregar información del dispositivo a la página y compartirla con otras pestañas
  async function addDeviceInfo() {
    const deviceInfo = await getDeviceInfo();

    // Agregar la nueva información a la lista
    deviceInfoList.push(deviceInfo);

    // Actualizar la información en la página y compartirla con otras pestañas
    updateAndShareDeviceInfo();
  }

  // Función para limpiar la información del dispositivo
  function clearDeviceInfo() {
    // Limpiar la lista de información
    deviceInfoList = [];

    // Actualizar la información en la página y compartirla con otras pestañas
    updateAndShareDeviceInfo();
  }

  // Función para actualizar la información del dispositivo en la página y compartirla con otras pestañas
  function updateAndShareDeviceInfo() {
    // Actualizar la información en la página
    updateDeviceInfoContainer();

    // Compartir la información con otras pestañas utilizando la API de Window.postMessage
    window.postMessage({ action: 'updateDeviceInfo', deviceInfoList }, '*');
  }

  // Función para actualizar la información del dispositivo en la página
  function updateDeviceInfoContainer() {
    const deviceInfoContainer = document.getElementById('device-info');
    deviceInfoContainer.innerHTML = '';

    // Crear un nuevo elemento de párrafo para cada conjunto de información
    deviceInfoList.forEach((info, index) => {
      const paragraph = document.createElement('p');
      paragraph.textContent = `Dispositivo ${index + 1}:\n${JSON.stringify(info, null, 2)}`;
      deviceInfoContainer.appendChild(paragraph);
    });
  }

  // Limpiar información del dispositivo al salir de la página
  window.onbeforeunload = function () {
    // Limpiar la información al cerrar la pestaña
    clearDeviceInfo();
  };

  // Agregar información del dispositivo al cargar la página
  window.onload = function () {
    addDeviceInfo();
  };

  // Agregar información del dispositivo cuando un nuevo usuario entra a la página
  window.addEventListener('focus', function () {
    addDeviceInfo();
  });

  // Limpiar información del dispositivo cuando un usuario sale de la página
  window.addEventListener('blur', function () {
    addDeviceInfo();
  });

  // Escuchar mensajes de otras pestañas y actualizar la información en tiempo real
  window.addEventListener('message', function (event) {
    const receivedMessage = event.data;

    if (receivedMessage && receivedMessage.action === 'updateDeviceInfo') {
      // Actualizar la información recibida de otras pestañas
      deviceInfoList = receivedMessage.deviceInfoList;
      // Actualizar la información en la página
      updateDeviceInfoContainer();
    }
  });
</script>

</body>
</html>
