<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de Dispositivos</title>
</head>
<body>

  <h1>Información de Dispositivos</h1>

  <ul id="deviceList"></ul>

  <script>
    function agregarInformacionDispositivo() {
      var infoDispositivo = {
        nombreNavegador: navigator.appName,
        versionNavegador: navigator.appVersion,
        sistemaOperativo: navigator.platform,
        fechaHora: new Date().toLocaleString()
      };

      // Crear un elemento de lista y mostrar la información del dispositivo
      var listItem = document.createElement("li");
      listItem.textContent = JSON.stringify(infoDispositivo);

      // Agregar la información del dispositivo a la lista
      document.getElementById("deviceList").appendChild(listItem);
    }

    // Llamar a la función al cargar la página
    agregarInformacionDispositivo();
  </script>

</body>
</html>
